<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const person = {
    name: 'Stacey D. Curtiss',
    job: 'Blaster',
    city: 'Riverside',
    birthday: 'August 6, 1955',
  };

  const markup = `
    <div class="person">
      <h2>
        ${person.name}
        <span class="job">${person.job}</span>
      </h2>
      <p class="location">${person.city}</p>
      <p class="birthday">${person.birthday}</p>
    </div>
  `;

  console.log(markup);
  document.body.innerHTML = markup;

</script>
</body>
</html>
